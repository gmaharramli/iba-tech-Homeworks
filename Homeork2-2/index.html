<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>journey</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="second-container">
            <div class="row space-between">
                <a class="logo" href="#">JOURNEY</a>
                <div class="row h-a-l">
                    <button class ="icon"><i class="fa fa-calendar"></i></button>
                    <button class="icon"><i class="fa fa-address-card-o"></i></button>
                    <button class="icon"><i class="fa fa-compass"></i></button>
                    <p>Welcome,
                        <a class="h-a-l-link" href="#" >Log In</a>&nbsp;  or &nbsp;
                        <a class="h-a-l-link" href="#" >Sign Up</a></p>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="row space-between">
            <h5><a class="sign-up" href="#">Sign Up</a></h5>
            <a class="log-in" href="#">Log In</a>
        </div>
        <div class="green-box"></div>
        <div class="row space-between">
            <div class="social-media">
                <a href="#" class="icon-fa"><i class="fa fa-facebook" aria-hidden="true"><span class="space"></span></i>Facebook</a>
                <a href="#" class="icon-g"><i class="fa fa-google-plus" aria-hidden="true"><span class="space"></span></i>Google</a>
            </div>
        </div>
        <br>
        <hr>

        <form>
            <input type="text" placeholder="First Name" name="first-name" required>
            <input type="text" placeholder="Last Name" name="last-name" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Choose Password" name="psw" required>
            <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

            <label>
                <input type="checkbox" checked ="checked" name="agree">
                Agree our <a href="#" class="t-c">Terms & Conditions</a>
            </label>

            <div class="clearfix">
                <button type="button" class="account">Create Account</button>
            </div>

        </form>

    </section>
</div>
</body>
</html>
